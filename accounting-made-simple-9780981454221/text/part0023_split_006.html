<h2 id="h250" class="calibre7"><b class="calibre1">First-In, First-Out (FIFO)</b>
</h2>
<p class="firstpara1" id="p215">Under the “First-In, First-Out” method of calculating CoGS, we assume that the oldest units of inventory are always sold first. So in the above example, we’d assume that Maggie sold all of her $3 shirts before selling any of her $3.50 shirts.</p>
