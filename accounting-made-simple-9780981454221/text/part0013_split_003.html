<h2 id="h215" class="calibre7"><b class="calibre1">Categories of Cash Flow</b>
</h2>
<p class="firstpara1" id="firstpara106">On a cash flow statement (such as the example later in this chapter) all cash inflows or outflows are separated into one of three categories:</p>
<ol id="ol5" class="calibre22">
<li id="li26" value="1" class="calibre11">Cash flow from operating activities, </li>
<li id="li27" value="2" class="calibre11">Cash flow from investing activities, and </li>
<li id="li28" value="3" class="calibre11">Cash flow from financing activities. </li>
</ol>
