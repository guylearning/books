<h1 class="tc1" id="h118"><b class="calibre1">Cash vs. Accrual</b>
</h1>
</div>
<p class="calibre2" id="indent-para15">Individuals and most small businesses use a method of accounting known as “cash accounting.” In order to be in accordance with GAAP, however, businesses must use a method known as “accrual accounting.”</p>
