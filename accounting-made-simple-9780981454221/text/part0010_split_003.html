<p class="firstpara1" id="p58"><b class="calibre6">Accounts Payable: </b>Amounts due to suppliers for goods or services that have already been received.
</p>
<div class="paras-leading-line" id="leading-line21"></div>
<p class="firstpara1" id="firstpara89"><b class="calibre6">Notes Payable: </b>Contractual obligations due to lenders (e.g., bank loans).
</p>
