<h1 class="tc1" id="h122"><b class="calibre1">Amortization of Intangible Assets</b>
</h1>
</div>
<p class="calibre2" id="indent-para19">Intangible assets are real, identifiable assets that are not physical objects. Common intangible assets include patents, copyrights, and trademarks.</p>
